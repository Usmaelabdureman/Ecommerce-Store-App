<mat-card class="mb-1">
  <div class="flex justify-between ">
    <div>
      <button mat-button [matMenuTriggerFor]="sortByMenu">
        Sort by {{ sort }}<mat-icon>expand_more</mat-icon>
      </button>
      <mat-menu #sortByMenu="matMenu" class="flex flex-col">
        <button mat-menu-item (click)="OnSortUpdated('desc')">desc</button>
        <button mat-menu-item (click)="OnSortUpdated('asc')">asc</button>
      </mat-menu>
    </div>
    <div class="flex items-center justify-between">
      
      <!-- <span><input  /><mat-icon>search</mat-icon></span> -->
    </div>
    <div class="flex items-center justify-between">
      <div>
        <button mat-button [matMenuTriggerFor]="menu">
          Show {{ itemShowCount }}
          <mat-icon>expand_more</mat-icon>
        </button>
        <mat-menu #menu="matMenu">
          <button mat-menu-item (click)="OnItemUpdated(12)">12</button>
          <button mat-menu-item (click)="OnItemUpdated(24)">24</button>
          <button mat-menu-item (click)="OnItemUpdated(36)">36</button>
        </mat-menu>
      </div>
      <button mat-button (click)="OncolumnsUpdate(1)">
        <mat-icon>view_list</mat-icon>
      </button>
      <button mat-button (click)="OncolumnsUpdate(3)">
        <mat-icon>view_module</mat-icon>
      </button>
      <button mat-button (click)="OncolumnsUpdate(4)">
        <mat-icon>view_comfy</mat-icon>
      </button>
    </div>
  </div>
</mat-card>
